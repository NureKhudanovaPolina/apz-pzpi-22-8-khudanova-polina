<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Health</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="auth-container">
    <div id="login-form">
      <h2>Увійти</h2>
      <input id="login-email" type="email" placeholder="Email" />
      <input id="login-password" type="password" placeholder="Пароль" />
      <button id="login-btn" class="green-btn">Увійти</button>
      <p>Немає акаунту? <span id="show-register" class="link-btn">Зареєструватися</span></p>
    </div>

    <div id="register-form" style="display:none">
      <h2>Реєстрація</h2>
      <input id="register-name" type="text" placeholder="Ім'я" />
      <input id="register-email" type="email" placeholder="Email" />
      <input id="register-password" type="password" placeholder="Пароль" />
      <button id="register-btn" class="green-btn">Зареєструватися</button>
      <p>Вже є акаунт? <span id="show-login" class="link-btn">Увійти</span></p>
    </div>
  </div>

  <div id="app-container" style="display:none">
    <h2>Мої тварини</h2>
    <button id="logout-btn" class="red-btn">Вийти</button>
    <button id="add-pet-btn" class="green-btn">Додати тварину</button>
    <button id="refresh-temp-btn" class="green-btn">Оновити температуру</button>

    <div id="add-pet-form" style="display:none">
      <input id="pet-name" placeholder="Ім'я" />
      <input id="pet-species" placeholder="Вид" />
      <input id="pet-breed" placeholder="Порода" />
      <button id="save-pet-btn" class="green-btn">Зберегти</button>
    </div>

    <div id="pets-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
